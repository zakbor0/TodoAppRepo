<div [routerLink]="['/tasks', task.id]" class="well hoverwell thumbnail">
  <h2>{{task.title }}</h2>
  <div>ID: {{task.id}}</div>
  <div>Start Date: {{task.startDate}}</div>
  <div>End Date: {{task.endDate}}</div>
  <div>Status: {{task.status}}</div>
  <div>Description: {{task.description}}</div>
</div>
